<html>

<head>
    <link rel="stylesheet" href="survey_form.css">
    
</head>

<body>

<h1 id="title">This is not a survey yet, come on! FFS</h1>

<p id="description">This is a survey about a survey</p>

<hr>

<form id="survey-form">

    <div>
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required/> 
    </div>
    
    <div>
        <label id="email-label">E-mail</label>
        <input id="email" type="email" placeholder="Enter your email" required/>
    </div>    

    <div>
        <label id="number-label">Age</label>
        <input id="number" type="number" placeholder="Enter your age" min="10" max="99" required>
    </div>

    <div>
        <p>How is your mood?</p>
        <select id="dropdown" name="role" required>
            <option name="mood-value" value="1">1</option>
            <option name="mood-value" value="2">2</option>
            <option name="mood-value" value="3">3</option>
            <option name="mood-value" value="4">4</option>
            <option name="mood-value" value="5">5</option>
        </select>
    </div>

    <div>
        <p>Do you like this page?</p>
        <label>
            <input name="like_YN" value="Yes" type="radio">Yes
        </label>
        <label>
            <input name="like_YN" value="No" type="radio">No
        </label>
    </div>
    
    <div>
        <p>What do you think I need to work on?</p>
        <label>
            <input value="HTML" type="checkbox">HTML
        </label>
        <label>
            <input value="CSS" type="checkbox">CSS
        </label>
        <label>
            <input value="Java" type="checkbox">Java
        </label>
    </div>

    <div>
        <textarea id="comments" placeholder="Do you have comments: ">
            </textarea>
    </div>

    <div>
        <input id="submit" type="submit" value="Submit"></input>
    </div>
    
</form>

</body>

</html>
