<body>

<h1 id="title">This is not a survey yet, come on! FFS</h1>

<p id="description">This is a survey about a survey</p>

<hr>

<form id="survey-form">

    <div>
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required/> 
    </div>
    
    <div>
        <label id="email-label">E-mail</label>
        <input id="email" type="email" placeholder="Enter your email" required/>
    </div>    

    <div>
        <label id="number-label">Age</label>
        <input id="number" type="number" placeholder="Enter your age" min="10" max="99" required>
    </div>
    

    <input id="submit" type="submit" value="Submit"></input>

</form>
